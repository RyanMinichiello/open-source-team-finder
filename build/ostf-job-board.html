<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>OSTF Job Board</title>

      <!-- Bootstrap's CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <!-- Custom CSS -->
      <link href="css/ostf.css" rel="stylesheet" />
      <link href="css/ostf-job-board.css" rel="stylesheet" />
   </head>
   <body>
      <nav class="navbar navbar-default navbar-fixed-top">
         NAVBAR
      </nav>
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
          <div class="navbar-header logo-search">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
               <!-- Use a "home" glyphicon as a logo. -->
            <a class="navbar-brand" href="#">
                  <!-- This is how you display a glyphicon. -->
              <span><img src="img/logo_notext.png" class="logo pull-left"/></span>
            </a>
          </div>
            <!-- On mobile, this div is hidden by default. The user hits the button
               in the `navbar-header` to see the content of the div.
               On desktop, this div is visible all of the time. -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
                  <!-- Left-aligned items. -->
              <div class="input-group">
                <input type="text fb-search" class="form-control" placeholder="Search OSTF">
                  <span class="input-group-btn">
                     <button type="submit" class="btn btn-default hack-fix">
                       <span class="glyphicon glyphicon-search"></span>
                     </button>
                  </span>
              </div>
            </form>
              <div class="nav navbar-nav navbar-right">
                <!-- Right-aligned items -->
                <div class="btn-toolbar pull-right" role="toolbar">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn">
                      <span class="glyphicon glyphicon-user"></span>
                        Jane
                    </button>
                    </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn envelope-btn">
                      <span class="glyphicon glyphicon-envelope"></span>
                    </button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default navbar-btn orange-btn">
                      +Create Project
                    </button>
                  </div>
                  <div class="btn-group" role="group">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default navbar-btn">
                        Sign Out
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
            <!-- /.navbar-collapse -->
        </div>
         <!-- /.container -->
      </nav>
      <!-- Left Sidebar -->
      <div class="col-md-2 side-bar">
        <!-- List of Projects -->
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation">PROJECTS</li>
          <li role="presentation"><a href="#"> Project 1 </a> </li>
          <li role="presentation"><a href="#"> Project 2 </a> </li>
          <li role="presentation"><a href="#"> Project 3 </a> </li>
          <li role="presentation"><a href="#"> Project 4 </a> </li>
          <li role="presentation"><a href="#"><span class="glyphicon glyphicon-stats"></span>
              Job Board</a>
          </li>
        </ul>
        <div style="height: 1080px;"></div>
      </div>
      <div id="job-board-main-feed">

      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <!-- App code -->
      <script src="js/bundle.js"></script>
      <!-- Our React code! -->
     <script src="js/app.js"></script>
   </body>
</html>
